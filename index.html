<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GitHub Finder 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>
  <body>
    <header id="first">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <h4 class="text-light">GitHub Finder</h4>
          </a>
        </div>
      </nav>
    </header>
    <!-- header end  -->

    <div class="container second my-4">
      <form class="border px-5 py-4 rounded">
        <div class="mb-3">
          <h2>Search GitHub Users</h2>
          <label for="exampleInputEmail1" class="form-label"
            >Enter a username to tetch a user protie and repos</label
          >
          <input
            type="text"
            class="form-control"
            id="user-name"
            placeholder="GitHub Username.."
            aria-describedby="emailHelp"
          />
        </div>
        <button
          type="submit"
          class="btn btn-success container fw-bold"
          id="submit-btn"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="container">
      <h6 class="text-center text-secondary mb-4">
        GitHub Finder <i class="fa-solid fa-copyright"></i>
      </h6>
      <div id="show-data"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
